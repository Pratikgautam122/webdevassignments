<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
</head>
<body>

    <h2>Feedback Form</h2>

    <form>

       
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required minlength="3" placeholder="Enter your full name"><br><br>

        
        <label>Email Address:</label><br>
        <input type="email" name="email" required placeholder="example@gmail.com"><br><br>

      
        <label>Rate Your Experience:</label><br>
        <input type="radio" name="rating" value="Very Satisfied" required> Very Satisfied<br>
        <input type="radio" name="rating" value="Satisfied"> Satisfied<br>
        <input type="radio" name="rating" value="Neutral"> Neutral<br>
        <input type="radio" name="rating" value="Unsatisfied"> Unsatisfied<br><br>

       
        <label>Your Interests:</label><br>
        <input type="checkbox" name="interest" value="Web Development"> Web Development<br>
        <input type="checkbox" name="interest" value="Mobile Development"> Mobile Development<br>
        <input type="checkbox" name="interest" value="AI & ML"> AI & Machine Learning<br><br>

        
        <label>Select Country:</label><br>
        <select name="country" required>
            <option value="">--Choose--</option>
            <option>Nepal</option>
            <option>India</option>
            <option>USA</option>
        </select><br><br>

       
        <label>Write your feedback here:</label><br>
        <textarea name="message" rows="5" cols="30" maxlength="300" placeholder="Write your feedback here"></textarea><br><br>

        
        <button type="submit">Submit</button>

    </form>

</body>
</html>
